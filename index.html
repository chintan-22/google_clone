<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone </title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <!--icons-->
</head>

<body>

    <div class="header">
        <div class="header-left">
            <a href="https://github.com/chintan-22">About</a>
        </div>
        <!--for gmail and images link-->
        <div class="header-right">
            <a href="#">Gmail</a>
            <a href="https://www.google.co.in/imghp?hl=en&authuser=0&ogbl">Images</a>
            <span class="material-symbols-outlined .header-apps">apps</span>
            <span class="material-symbols-outlined">account_circle</span>
        </div>
    </div>
    <div class="main">
        <img src="images/g_logo.jpeg" class="logo" alt="Google Logo">

        <div class="search">
            <div class="search-input">
                <span class="material-symbols-outlined">search</span>
                <input type="text">
                <span class="material-symbols-outlined">mic</span>
                <span class="material-symbols-outlined">image_search</span>
            </div>
            <div class="search-buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>
    </div>
</body>

</html>
